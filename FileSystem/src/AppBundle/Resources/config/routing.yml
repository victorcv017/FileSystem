signIn:
    path: /signIn
    defaults: { _controller: AppBundle:Default:signIn }

home:
    path: /home
    defaults: { _controller: AppBundle:Default:home}
    
urlhome:
    path: /home/{url}
    defaults: { _controller: AppBundle:Default:home , url: ''}
